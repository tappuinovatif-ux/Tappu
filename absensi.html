<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tappu - Absensi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <nav class="navbar">
            <div class="nav-brand">
                <h1><i class="fas fa-graduation-cap"></i> Tappu</h1>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="landing.html" class="nav-link">Beranda</a></li>
                <li><a href="kelas.html" class="nav-link">Kelas</a></li>
                <li><a href="absensi.html" class="nav-link active">Absensi</a></li>
                <li><a href="#" id="loginBtn" class="nav-link">Login</a></li>
                <li><a href="#" id="logoutBtn" class="nav-link" style="display: none;">Logout</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- User Info -->
    <div id="userInfo" class="user-info" style="display: none;">
        <div class="container">
            <p>Selamat datang, <span id="currentUser"></span> (<span id="currentUserType"></span>)</p>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <section class="section-content">
            <div class="container">
                <h2>Absensi</h2>
                <div class="absensi-controls">
                    <div class="control-group">
                        <label for="kelasSelect">Pilih Kelas:</label>
                        <select id="kelasSelect">
                            <option value="matematika">Matematika</option>
                            <option value="fisika">Fisika</option>
                            <option value="kimia">Kimia</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="bulanSelect">Pilih Bulan:</label>
                        <select id="bulanSelect">
                            <option value="september">September 2024</option>
                            <option value="oktober">Oktober 2024</option>
                        </select>
                    </div>
                    <button id="refreshAbsensi" class="btn-primary">
                        <i class="fas fa-sync"></i> Refresh Data
                    </button>
                </div>
                
                <div class="absensi-content">
                    <div class="absensi-stats">
                        <div class="stat-card">
                            <h3>Total Siswa</h3>
                            <p class="stat-number">30</p>
                        </div>
                        <div class="stat-card">
                            <h3>Hadir Hari Ini</h3>
                            <p class="stat-number">28</p>
                        </div>
                        <div class="stat-card">
                            <h3>Tidak Hadir</h3>
                            <p class="stat-number">2</p>
                        </div>
                        <div class="stat-card">
                            <h3>Persentase Kehadiran</h3>
                            <p class="stat-number">93%</p>
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <canvas id="absensiChart"></canvas>
                    </div>
                    
                    <!-- Attendance Control Section -->
                    <div class="attendance-control" id="attendanceControl" style="display: none;">
                        <div class="control-header">
                            <h3><i class="fas fa-users"></i> Kontrol Absensi</h3>
                            <div class="control-actions">
                                <button id="exportExcel" class="btn-secondary">
                                    <i class="fas fa-file-excel"></i> Export Excel
                                </button>
                                <button id="markAllPresent" class="btn-success">
                                    <i class="fas fa-check-circle"></i> Tandai Semua Hadir
                                </button>
                                <button id="saveAttendance" class="btn-primary">
                                    <i class="fas fa-save"></i> Simpan Perubahan
                                </button>
                            </div>
                        </div>
                        
                        <div class="student-search">
                            <input type="text" id="studentSearchInput" class="search-input" placeholder="🔍 Cari nama siswa...">
                        </div>
                        
                        <div class="student-list" id="studentList">
                            <!-- Student list will be populated here -->
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login ke Tappu</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
    </div>

    <script src="common.js"></script>
    <script src="absensi.js"></script>
</body>
</html>
